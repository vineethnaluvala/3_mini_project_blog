<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>vini blog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: black;
	color: white;
	text-align: center;
}

#search {
	width: 500px;
}
</style>
</head>
<body>


	<div id="container">

		<nav class="navbar bg-dark" data-bs-theme="dark">


			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Vini Blog App</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarText"
						aria-controls="navbarText" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">posts</a></li>
							<li class="nav-item"><a class="nav-link" href="createpost">new
									post</a></li>
							<li class="nav-item"><a class="nav-link" href="#">comments</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="/">Logout</a>
							</li>
						</ul>
						<span class="navbar-text"> </span>


					</div>
				</div>
			</nav>

		</nav>
		<h1>search for blogs</h1>
		<form class="d-flex" role="search" id="search">
			<input class="form-control me-2" type="search" placeholder="Search"
				aria-label="Search">

			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>

	<table class="table table-striped table-bordered table-hover"
		id="viewTbl">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">description</th>
				
				<th scope="col">createdDate</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody id="table-body">
			<tr th:each="enq : ${viewposts}">
			
			<td th:text="${enq.id} "></td>
				<td th:text="${enq.title} "></td>
				<td th:text="${enq.description}"></td>
				
				<td th:text="${enq.createdDate}"></td>
				<td><a href="" class="btn btn-info">edit</a>
				<a href="" class="btn btn-danger">delete</a>
				</td>
			</tr>

		</tbody>
	</table>

	</h2>

		<p th:text="${viewposts.description}" />
	</h2>
	<h2>
		content :
		<p th:text="${viewposts.content}" />
	</h2>
 -->
</body>

</html>
