<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>signup</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
#register {
	text-align: center;
	background: white;
}

div {
	width: 1000px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div>
		<div class="form-group" id="register">
			<h1>Registration Form</h1>
		</div>
		<p th:text="${msg}" class="text-success">
		<p th:text="${errmsg}" class = "text-danger">
		<form th:action="@{/signup}" th:object="${user}" method="post">

			<div class="form-group">
				<label for="examplefirstname">Enter First Name</label> <input
					type="text" class="form-control" id="firstname"
					aria-describedby="firstnameHelp" placeholder="Enter first name"
					th:field="*{fname}">
			</div>

			<div class="form-group">
				<label for="lastname">Enter Last Name</label> <input type="text"
					class="form-control" id="lastname" aria-describedby="lastnameHelp"
					placeholder="Enter last name" th:field="*{lname}">
			</div>


			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Enter email"
					th:field="*{mail}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="password"
					placeholder="Password" th:field="*{password}">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>

			already have an account?<a href="login" type="button">LoginHere</a>
		</form>
	</div>


</body>

</html>
